<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Auto-Tagging</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="../../../Carolin/AutoTagging/host/index.jsx"></script>
</head>

<body>

<div id="offline_message" class="inactive">You are offline. Please connect to the internet and restart Bridge to use this extension.</div>

<div id="content" class="hidden">
    <section>
        <div class="heading primary">Analysis Services:</div>
    </section>
    
    <hr class="major">
    
    <section>
        <!-- form for AWS Amazon Image Rekognition -->
        <form id="AWS_form">
            <div class="top_level_element">
                <img src="img/checkbox.png" id="AWS_checkbox" class="checkbox disabled">
                <span class="inactive">Amazon Image Rekognition</span>
            </div>
            
            <div class="second_level_element login">
                <div class="form_row">
                    <label>Access Key Id</label>
                    <input id="aws_access_key_id" type="text" placeholder="aws_access_key_id">
                </div>
                <div class="form_row">
                    <label>Secret Access Key</label>
                    <input id="aws_secret_access_key" type="text" placeholder="aws_secret_access_key">
                </div>
                
                <div class="button_div">
                    <button id="button_AWS_login" type="button">Login</button>
                    <button id="button_AWS_config" type="button" class="hidden">Configure</button>
                    <button id="button_AWS_save" type="button" class="hidden">Save</button>
                    <button id="button_AWS_cancel" type="button" class="hidden">Cancel</button>
                </div>
            </div>
        </form>
    </section>
    
    <hr class="minor">
    
    <section>
        <!-- form for Google Vision -->
        <form id="Vision_form">
            <div class="top_level_element">
                <img src="img/checkbox.png" id="Vision_checkbox" class="checkbox disabled">
                <span class="inactive">Google Vision API</span>
            </div>
            
            <div class="second_level_element">
                <div class="form_row">
                    <label>???</label>
                    <input id="Vision_1" type="text" placeholder="">
                </div>
                <div class="form_row">
                    <label>???</label>
                    <input id="Vision_2" type="text" placeholder="">
                </div>
                
                <button id="button_Vision_login">Login</button>
                <button id="button_Vision_config" class="hidden">Configure</button>
                <button id="button_Vision_save" class="hidden">Save</button>
                <button id="button_Vision_cancel" class="hidden">Cancel</button>
            </div>
        </form>
    </section>
    
    <hr class="major">
    
    <section>
        <div class="heading secondary">Settings:</div>
        
        <div class="second_level_element">
            <div class="form_row">
                <label class="number">Confidence</label>
                <input id="labels_confidence" class="number" type="number" value="0.85" required>
            </div>
            <div class="form_row">
                <label class="number">Max. Labels</label>
                <input id="labels_max_amount" class="number" type="number" value="20" required>
            </div>
        </div>
        
        <div id="button_div bottom right">
            <button id="button_start">Start</button>
        </div>
    </section>

    <button class="hidden nodeStartButton" onload="window.open('../server/startNodeServer.bat')"></button>
</div>

<!-- 3) Add your script dependencies here, including CEP's CSInterface.js library -->
<script type="text/javascript" src="CSInterface.js" id="first-script"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../host/AWS/RekognitionLabels.jsx"></script>
<script type="text/javascript" src="../host/image-to-base64.js"></script>
<script type="text/javascript" src="../host/LabelList.js"></script>
<script type="text/javascript" src="../host/Label.js"></script>
<script type="text/javascript" src="../host/DataManagement.js"></script>
<script type="text/javascript" src="../host/index.jsx"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
